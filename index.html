<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5b740cf747.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5b740cf747.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200&family=Raleway:ital,wght@0,600;0,700;0,800;0,900;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:ital,wght@0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="cardWrapper" id="cardWrapper">
        <div class="card largeMain">
          <h1>Weather Lookup</h1>
          <form class="searchForm" id="searchForm">
            <div class="mb-3 cityName">
              <div class="row searchRow">
                <label class="form-label">
                  <div class="input-group">
                    <input
                      type="search"
                      class="form-control rounded"
                      placeholder="Enter City Name"
                      aria-label="Search"
                      aria-describedby="search-addon"
                      id="search-Input"
                    />
                    <div class="col-3 cityBarSearch">
                      <button
                        class="btn btn-outline-primary btnsearch"
                        id="btnSearch"
                      >
                        Search
                      </button>
                    </div>
                    <div class="col-2 currentLocation">
                      <button
                        type="button2"
                        class="btn btn-success btncurrent"
                        id="btnCurrent"
                        name="btncurrent"
                      >
                        Current
                      </button>
                    </div>
                  </div>
                </label>
              </div>
            </div>
          </form>
          <div class="tempRange">
            <div class="row">
              <div class="col-6" id="temp-hi-low">
                <ul>
                  <li class="tempRange" id="temp-Hi">Hi</li>
                  <li class="tempRange" id="temp-Low">Low</li>
                </ul>
              </div>
              <div class="col-6" id="current-Date-Time">
                <ul>
                  <li class="date" id="current-Date">Sunday, May 1, 2022</li>
                  <li class="date" id="current-Hour">9:30 PM PST</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weatherDescription" id="weatherDescription">
            <ul>
              <img src="" alt="Clear" id="icon" class="float-left" />
              <li id="current-City"></li>
              <li class="currentDescription" id="currentDescription">
                Mostly Clear
              </li>
            </ul>
            <span class="currentTemp" id="currentTemp"></span>
            <span class="units" id="units">
              <a
                href="#"
                class="activeFahrenheitLink"
                style="text-decoration: none"
                >°F</a
              >
              |
              <a href="#" class="celsiusLink" style="text-decoration: none">
                °C</a
              >
            </span>
          </div>
          <div class="weatherDetails">
            <div class="row justify-content-md-center">
              <div class="col">
                Humidity
                <div class="humidityPercent" id="humidityPercent"></div>
              </div>
              <div class="col">
                Wind
                <div class="windSpeed" id="windSpeed"></div>
              </div>
              <div class="col">
                UV Index
                <div class="uvIndex" id="uvIndex">2</div>
              </div>
            </div>
          </div>
          <div class="forecastInfo" id="forecastInfo"></div>
        </div>
        <div id="footer">
          <small class="footer">
            <a
              href="https://github.com/cspartsch/FinalWeatherApp"
              target="_blank"
              class="footerLink"
              >open-sourced</a
            >
            by carolyn partsch</small
          >
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
